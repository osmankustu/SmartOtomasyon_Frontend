<div id="background" >
    <br>
      <div class="container">
          <h2>Ürünler</h2>
      </div>
    <br>
  </div>
  <div class="d-flex p-3"></div>
  <div class="container">
    <div *ngIf="dataLoaded == false" class="text-center">
      <img src="../../../assets/logo.png" width="150" height="75" alt=""><br>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" [(ngModel)]="productName" name="productName" placeholder="Ürün Ara" aria-label="Search">
        </form>
        <br>
        <div class="list-group">
          <button class="list-group-item list-group-item-action" aria-current="true" routerLink="/products"
            routerLinkActive="active" >Tüm Ürünler</button>
            <button *ngFor="let category of productCategory" class="list-group-item list-group-item-action" aria-current="true" routerLink="/products/{{category.id}}"
            routerLinkActive="active" >{{category.name}}</button>
        </div>
      </div>
      <div class="col-lg-9">
        <div *ngIf="dataLoaded == true" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let product of productsModel |product:productName">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="290" height="300" src="{{product.imgUri}}">
    
              <div class="card-body text-center">
                <h6 class="card-title">{{product.name}}</h6>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group ">
                  <a type="button" class="btn btn-md btn-outline-success" routerLink="detail/{{product.id}}">Detay'a Git</a> 
                  </div>
    
                </div>
              </div>
            </div>
          </div>
      </div>
      <br>
        <br>
          <nav aria-label="...">

            <!-- not query -->
            <ul *ngIf="!query" class="pagination justify-content-center">
              <li  *ngFor="let index of pageSize" class="page-item">
                <a  [className]="itemActive(index,pageResponse.pageIndex)"   (click)="GetAllProducts(index-1,size)">{{index}}</a>
              </li>
            </ul>
            <!--  query -->
            <ul *ngIf="query" class="pagination justify-content-center">
              <li  *ngFor="let index of pageSize" class="page-item">
                 <a  [className]="itemActive(index,pageResponse.pageIndex)"   (click)="GetByCategoryId(queryString,index-1,size)">{{index}}</a>
              </li>
            </ul>


            <ul class="pagination justify-content-center">

               <!-- not query -->
              <li *ngIf="!query" class="page-item">
                <p>Her sayfada
                  <button class="btn btn-outline-primary" (click)="size =6"  (click)=" GetAllProducts(index-1,size)" >6</button>
                  veya
                  <button class="btn btn-outline-primary" (click)="size =10" (click)="GetAllProducts(index-1,size)">10</button>
                  öğe göster.</p>
              </li>

               <!--  query -->
              <li *ngIf="query" class="page-item">
                <p>Her sayfada
                  <button class="btn btn-outline-primary" (click)="size =6"  (click)="  GetByCategoryId(queryString,index-1,size)" >6</button>
                  veya
                  <button class="btn btn-outline-primary" (click)="size =10" (click)="GetByCategoryId(queryString,index-1,size)">10</button>
                  öğe göster.</p>
              </li>
            </ul>
              
              
          </nav>
      </div>
      
    </div>
      <br>
      <br>
