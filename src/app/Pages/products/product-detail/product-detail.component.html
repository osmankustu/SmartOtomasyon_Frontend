<div id="background" >
    <br>
      <div class="container">
          <h2>Ürünler > {{productModel.name}}</h2>
      </div>
    <br>
  </div>
  <div class="d-flex p-3"></div>
  <div class="container">
    <div *ngIf="dataLoaded == false" class="text-center">
      <img src="../../../assets/logo.png" width="150" height="75" alt=""><br>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Ürün Ara" aria-label="Search">
          <button class="btn btn-outline-success"  type="submit">Ara</button>
        </form>
        <br>
        <div class="list-group">
          <button class="list-group-item list-group-item-action" aria-current="true" routerLink="/products"
            routerLinkActive="active" >Tüm Ürünler</button>
            <button *ngFor="let category of categoryModels " class="list-group-item list-group-item-action" aria-current="true" routerLink="products/{{category.id}}"
            routerLinkActive="active" >{{category.name}}</button>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card">
          <img src="{{productModel.imgUri}}" class="img-thumbnail" width="600" height="400"  alt="...">
          <div class="card-body">
              <h4 class="card-title">{{productModel.name}}</h4>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#description-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Açıklama</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#userManual-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Kullanım Klavuzu</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#techDocument-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Teknik Dökümanlar</button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="description-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><p class="card-text">{{productModel.description}}</p></div>
                  <div class="tab-pane fade" id="userManual-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"><a href="{{productModel.userManualUri}}">{{productModel.name}} Kullanım Klavuzu</a></div>
                  <div class="tab-pane fade" id="techDocument-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0"><a href="{{productModel.techDocumentUri}}">{{productModel.name}} Teknik Döküman</a></div>
                </div>
          </div>
        </div>
      </div>
    </div>
      
  
  <div class="d-flex p-2"></div>
