<div id="background">
    <br>
    <div class="container">
        <h2>Hakkımızda</h2>
    </div>
    <br>
</div>
<div class="d-flex p-3"></div>
<div class="container">
    <div *ngIf="dataLoaded ==false" class="text-center">
        <img src="../../../assets/logo.png" width="150" height="75" alt=""><br>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngFor="let about of aboutModel">
        <div class="card" *ngIf="dataLoaded==true">
            <div class="row">
                <div class="col-lg-5">
                    <img src="{{about.imgUri}}" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7">
                    <div class="card-body">
                        <h3 class="card-title">{{about.title}}</h3>
                        <p class="card-text">{{about.description}}</p>
                        <h6>Başlıca Hizmetler :</h6>
                        <ul>
                            <li>Endüstriyel Otomasyon Sistemleri</li>
                            <li>Otomasyon Danışmanlığı</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="d-flex p-2"></div>
